    <!-- Table Tags
    Tag         Purpose
    --------------------
    <table>     Defines the table
    <tr>        Table row
    <th>        Table header
    <td>        Table data (cell) 
    -->

    <h2>Students List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>25</td>
            <td>20</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>20</td>
            <td>15</td>
        </tr>
    </table>


    <!-- 
    Attribute           Purpose
    -------------------------------
    border              Adds the border to table
    colspan             Merge columns
    rowspan             Merge the rows
    align               Align content (Deprecated)
    -->

    <table border="1">
        <tr>

            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>XYZ</td>
            <td>85</td>
            <td>90</td>
        </tr>
    </table>
